<div class="container">
    <div class="">
        <h2>¡Bievenido! al Sistema de gestión y trámite de Solicitudes de Reconocimiento de Producción Intelectual</h2>
    </div>
    @if (role === RoleNames.CIARP_SECRETARY) {
    <div class="flex flex-row gap-3">
        <div
            class="card w-full text-center mb-0 cursor-pointer border border-primary card-options"
            [routerLink]="['revision-solicitudes/listar-solicitudes-revision-ciarp']">
            <i class="pi pi-list-check" style="font-size: 2.5rem; color: var(--primary-color)"></i>
            <h3 class="">
                Listar solicitudes
            </h3>
        </div>
        <div
            class="card w-full text-center mb-0 cursor-pointer border border-primary card-options"
            [routerLink]="['/solicitudes']">
            <i class="pi pi-file-pdf" style="font-size: 2.5rem; color: var(--primary-color)"></i>
            <h3 class="">
                Guía de puntajes
            </h3>
        </div>
    </div>
    }
    @else {
    <div class="flex flex-column mb-3 py-2">
        <span class="text-primary mb-1">
            Aquí podrás realizar el trámite de tu solicitud de reconocimiento de producción intelectual
        </span>
    </div>
    }
</div>
