<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <!-- <img src="assets/layout/images/{{layoutService.config().colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg" alt="Sakai logo" class="mb-5 w-6rem flex-shrink-0">                 -->
        <div class="border-round-3xl shadow-5">
            <!-- style="background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);"> -->
            <div class="w-full surface-card py-8 px-5 border-round-3xl sm:px-8">
                <div class="text-center mb-5">
                    <h1 class="text-primary">Inicio de sesión</h1>
                </div>
                <div>
                    <form action="" [formGroup]="loginForm" (submit)="onLoginFormSubmitted()">
                        <label for="email1" class="block text-primary text-lg font-medium mb-2">
                            Correo institucional
                        </label>
                        <input id="email1" type="text" formControlName="username" placeholder="correo" pInputText
                            class="w-full md:w-30rem mb-5" style="padding:1rem">
                        <label for="password1" class="block text-primary font-medium text-lg mb-2">Contraseña</label>
                        <p-password id="password1" promptLabel="Ingrese su contraseña" formControlName="password"
                            placeholder="contraseña" [toggleMask]="true" styleClass="mb-5"
                            inputStyleClass="w-full p-3 md:w-30rem">
                        </p-password>
                        <div class="flex align-items-center justify-content-between mb-5 gap-5">
                            <div class="flex align-items-center">
                                <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                                <label for="rememberme1">Recuérdame</label>
                            </div>
                            <a class="font-medium no-underline ml-2 text-right cursor-pointer"
                                style="color: var(--primary-color)">Forgot password?</a>
                        </div>
                        <button pButton pRipple label="Iniciar sesión" class="w-full p-3 text-xl border-round"
                            [routerLink]="['/']"></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
